<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <title>Base de Datos | Fernando Mora</title>
</head>
<body>
    <div class="Principal-Pedido">
        <h1>Base de Datos</h1> 
        <section class="Num"><label for="pedido" class="Num">¡Bienvenido! </label></section>
    </div>

    <br>

    <table class="Fechas">
        <tr>
            <td><label for="fecha2" class="entrega">GUARDADO DE INFORMACIÓN DE CONTACTOS</td>
        </tr>
    </table>

    <form id="datos-contactos">
        <table class="Inicio">
            <tr>
                <td><label class="primary-c Cliente">Nombre</label><input type="text" id="datos-nombre" class="cliente" placeholder="Nombre del contacto"></td>
            </tr>
            <tr>
                <td><label class="primary-c Cedula">Cedula</label><input type="number" id="datos-cedula" class="cliente" placeholder="Cedula del contacto"></td>
            </tr>
            <tr class="Principal">
                <td><label class="primary-c Telephone">Teléfono</label><input type="number" id="datos-telefono" class="cliente" placeholder="Telefono del contacto"></td>
            </tr>
            <tr class="Principal">
                <td><label class="primary-c Direction">Dirección</label><input type="text" id="datos-direccion" class="cliente" placeholder="Dirección del contacto"></td>
            </tr>
        </table>
        <div class="Entrega">
            ¿Guardar esta información?
            <button id="btn-datos-entregar" class="Entregar">Entregar</button>
        </div>
    </form>

    <div id="tasks-container1"></div>

    <table class="Fechas">
        <tr>
            <td><label class="entrega">GUARDADO DE LISTAS DE COSAS QUE HACER</td>
        </tr>
    </table>

        <br>

    <form id="datos-lista">
        <table class="Cantidades">
            <tr class="Nombres">
                <th>¿Qué hay que hacer?</th>
                <th>¿Para qué día?</th>
                <th>¿Qué tan dificil es?</th>
                <th>Anotaciones extras</th>
            </tr>
            <tr>
                <td><input type="text" class="columnas" id="lista-lista"></td>
                <td><input type="date" class="columnas" id="lista-fecha"></td>
                <td><select class="columnas" id="lista-dificultad">
                    <option> Super Fácil </option>
                    <option> Fácil </option>
                    <option> Medio </option>
                    <option> Dificil </option>
                    <option> Muy Dificil </option>
                    <option> Prioridad Máxima </option>
                </td>
                <td><input type="text" class="columnas" id="lista-extra"></td>
            </tr>
        </table>
        <div class="Entrega">
            ¿Guardar esta información?
            <button id="btn-datos-entregar2" class="Entregar">Entregar</button>
        </div>
    </form>

    <div id="tasks-container2"></div>

        <br>

    <form id="datos-libreria">
        <table class="Fechas">
            <tr>
                <td><label class="entrega">SISTEMA DE BIBLIOTECA EN BASE DE DATOS</td>
            </tr>
        </table>
        
        <table class="Libros">
            <tr>
                <td><label class="librobro">Nombre del Libro</label> <br>
                <input type="text" id="libros-nombre" class="libro"></td>
            </tr>
            <tr>
                <td><label class="librobro">Fecha de publicación</label> <br>
                <input type="date" id="libros-fecha" class="libro"></td>
            </tr>
            <tr class="Principal">
                <td><label class="librobro">Autor del Libro</label> <br>
                <input type="text" id="libros-autor" class="libro"></td>
            </tr>
            <tr class="Principal">
                <td><label class="librobro">Genero del Libro</label> <br>
                <input type="text" id="libros-genero" class="libro"></td>
            </tr>
            <tr class="Principal">
                <td><label class="librobro">Tema del Libro</label> <br>
                <input type="text" id="libros-tema" class="libro"></td>
            </tr>
        </table>

        <div class="Entrega">
            ¿Guardar esta información?
            <button id="btn-datos-entregar3" class="Entregar">Entregar</button>
        </div>
    </form>

    <div id="tasks-container3"></div>

    <div class="Principal-Pedido2">
        <h1>Base de Datos</h1> 
        <section class="Info"><label for="info" class="Info">Hecho por el programador
            <br> novato: Fernando Mora :) </a></section>
    </div>



    <script type="module" src="./index.js"></script>
</body>
</html>
